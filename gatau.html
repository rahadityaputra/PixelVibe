<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #pixelCanvas {
            display: grid;
            margin-top: 20px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            background-color: white;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

  
    </style>
</head>
<body>
    <div class="controls">
        <button id="openForm">New Project</button>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas">Clear</button>
        <button id="downloadImage">Download</button>
    </div>
  
    <div id="pixelCanvas"></div>
    <script src="./project.js" type="module"></script>
</body>
</html>
